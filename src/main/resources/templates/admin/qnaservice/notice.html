<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/layouts/base">
<div layout:fragment="content" class="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">공지사항<span>
            <a th:href="@{/admin/notice/resister}">
                <button type="button" class="btn btn-outline-primary">공지사항 등록</button>
            </a></span>
        </h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a th:href="@{/admin/}">Dashboard</a></li>
            <li class="breadcrumb-item active">공지사항</li>
        </ol>
        <div class="card mb-4">
            <div class="card-body">
                <table class="table" id="result">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="notice: ${noticeList}">
                        <td th:text="${notice.noticeId}"></td>
                        <td><a th:href="@{|/admin/notice/${notice.noticeId}|}" th:text="${notice.noticeTitle}"></a></td>
                        <td th:text="${notice.noticeWriter}"></td>
                        <td th:text="${notice.noticeHits}"></td>
                        <td><a th:href="@{|/admin/notice/${notice.noticeId}|}">수정</a></td>
                        <td><a class="deleteConfirm" href="#" onclick="deleteNotice([[${notice.noticeId}]])">삭제</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<script>
    function deleteNotice(noticeId) {
        if (confirm('정말 삭제하시겠습니까?')) {
            fetch(`/admin/notice/delete/${noticeId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': '[[_${_csrf.token}]]' // If CSRF protection is enabled
                }
            })
                .then(response => {
                    if (response.ok) {
                        alert('삭제되었습니다.');
                        // window.location.href = '/admin/notice/list'; // Redirect to the list page after deletion
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }
</script>
</html>
