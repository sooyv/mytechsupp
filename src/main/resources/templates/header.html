<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script th:src="@{/script/header.js}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">
  <nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a th:href="@{/introduce/service}" class="nav-link link-dark px-2">서비스 소개</a></li>
        <li class="nav-item"><a th:href="@{/productMain/product?page=0&order=0}" class="nav-link link-dark px-2">펀딩</a></li>
        <li class="nav-item"><a th:href="@{/notice/paging}" class="nav-link link-dark px-2">고객센터</a></li>
        <li class="nav-item"><a th:href="@{/feedbackMain/product?page=0&order=0}" class="nav-link link-dark px-2">후기</a></li>
      </ul>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link link-dark px-2" th:if="${session.userEmail != null}" th:text="${session.userName} + '님 반갑습니다!'"></a></li>
        <li class="nav-item"><a th:href="@{/admin/product/list}" th:if="${session.userRole == 'ROLE_ADMIN'}" class="nav-link link-dark px-2">관리자 페이지</a></li>
        <li class="nav-item"><a th:href="@{/login}" th:if="${session.userEmail == null}" class="nav-link link-dark px-2">로그인</a></li>
        <li class="nav-item"><a th:href="@{/member/logout}" th:if="${session.userEmail != null}" class="nav-link link-dark px-2" id="logout-btn">로그아웃</a></li>
        <li class="nav-item"><a th:href="@{/signup}" th:if="${session.userEmail == null}" class="nav-link link-dark px-2">회원가입</a></li>
        <li class="nav-item"><a th:href="@{/user/mypage}" th:if="${session.userEmail != null}" class="nav-link link-dark px-2">마이페이지</a></li>
      </ul>
    </div>
  </nav>
  <div class="py-3 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">TECHSUPP</span>
      </a>
      <div class="SearchbyKeyword">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0" action="/productMain/product?" method="get">
          <input type="hidden" name="page" value="0">
          <input type="hidden" name="order" value="0">
          <input type="text submit" class="form-control" placeholder="Search..." name="keyword">
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
