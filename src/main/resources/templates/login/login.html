<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#712cf9">
  <title>TECHSUPP 로그인</title>
  <div th:replace="/head_css :: head_css"></div>
  <link href="/style/login/login.css" rel="stylesheet">
<!--  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>-->
</head>
<body>
<!--공통되는 header-->
<div th:insert="/header :: header"></div>
<div class="text-center">
  <main class="form-login w-100 m-auto">
    <form th:action="@{/member/login}" method="POST">
      <i class="bi-robot fs-1"></i>
      <h1 class="h3 mb-3 fw-normal">로그인</h1>
        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
          <label th:for="email">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          <label th:for="password">password</label>
        </div>
      <div>
        <p class="forgotAccount">
          <a th:href="@{/find/member}">로그인 정보를 잊으셨나요?</a>
        </p>
      </div>
      <button id="login-btn" class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
      <!-- 네이버로 시작하기 버튼 -->
<!--      <a href="http://localhost:8080/test">네이버 로그인 test</a>-->
      <div id="naver_id_login"></div>
      <!-- 회원가입 페이지 이동 -->
      <div class="bottom-message">
        <p>
          아직 계정이 없나요?
          <a th:href="@{/signup}">회원가입</a>
        </p>
      </div>
      <p class="mt-5 mb-3 text-muted">© 2023 TECHSUPP</p>
    </form>
  </main>
</div>

</html>
