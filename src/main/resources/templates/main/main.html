<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TECHSUPP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/style/main/main.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!--공통되는 header-->
<div th:replace="/header :: header"></div>
<main>
  <!-- Three columns of text below the carousel -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/style/main/image/pattern-3.jpg" class="bd-placeholder-img" width="100%" aria-hidden="true">
          <rect width="100%" height="100%" fill="#777"></rect>
        </img>
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>TECHSUPP의 상품을 소개해요</h1>
            <p><a class="btn btn-lg btn-primary" th:href="@{/productMain/product?page=0&order=0}">TECHSUPP 상품 보기</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/style/main/image/pattern-2.jpg" class="bd-placeholder-img" width="100%" aria-hidden="true">
          <rect width="100%" height="100%" fill="#777"></rect>
        </img>
        <div class="container">
          <div class="carousel-caption">
            <h1>TECHSUPP Funding에 대해 알아보세요</h1>
            <p><a class="btn btn-lg btn-primary" href="#">서비스 소개</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/style/main/image/pattern-1.jpg" class="bd-placeholder-img" width="100%" aria-hidden="true">
          <rect width="100%" height="100%" fill="#777"></rect>
        </img>
        <div class="container">
          <div class="carousel-caption text-end">
            <h1>문의 사항이 있으신가요?</h1>
            <p><a class="btn btn-lg btn-primary" th:href="@{/notice/question-list}">문의 하기</a></p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container marketing">
    <!-- show product -->
    <div class="row-product">
      <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-4 row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center">
          <!-- random 상품 표시 -->
            <th:block th:each="product : ${products}">
              <div class="col mb-5">
                <div class="card h-100">
                  <!-- Product image-->
                  <img class="card-img-top" th:src="@{${product.productImgDTOList[0].imgUrl}}" alt="..."/>
                  <!-- Product details-->
                  <div class="card-body p-4">
                    <div class="text-center">
                      <!-- Product name-->
                      <h5 class="fw-bolder" th:text="${product.productName}"></h5>
                      <!-- Product explain-->
                      <p th:text="${product.information}"></p>
                    </div>
                  </div>
                  <!-- Product actions-->
                  <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{productSelect/product/?(num=${product.id})}">이 상품 보기</a></div>
                  </div>
                </div>
              </div>
            </th:block>
        </div>
      </div>
    </div>
    <div id="more-product">
      <div class="text-center"><a id="productList-btn" class="btn btn-outline-dark mt-auto" th:href="@{/productMain/product?page=0&order=0}">상품 더보기</a></div>
    </div>
    <!-- 새로운 상품 페이지 / 서비스 소개 페이지 -->
    <hr class="featurette-divider">
    <div class="row featurette" id="newProduct">
      <div class="col-md-7">
        <h2 class="featurette-heading fw-normal lh-1">새로운 상품<span class="text-muted">을 소개해요</span></h2>
        <p class="lead">새로 출시 된 TECHSUPP의 상품을 소개합니다.</p>
      </div>
      <div class="col-md-5">
        <img src="/style/main/image/newproduct.jpg"
             class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto">
        </img>
      </div>
    </div>
    <hr class="featurette-divider">
    <div class="row featurette" id="aboutFunding">
      <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading fw-normal lh-1">TECHSUPP <span class="text-muted">궁금점이 있으신가요?</span></h2>
        <p class="lead">모든걸 알려드려요, 문의하기로 남겨보세요.</p>
      </div>
      <div class="col-md-5 order-md-1">
        <img src="/style/main/image/aboutFunding.jpg"
             class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto">
        </img>
      </div>
    </div>
    <hr class="featurette-divider">
  </div>
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2023 TECHSUPP · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
<script src="/script/main.js"></script>
</body>
</html>
