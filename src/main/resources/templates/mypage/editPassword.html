<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TECHSUPP </title>
  <th:block th:replace="/head_css :: head_css"></th:block>
  <link href="/style/mypage/editPassword.css" rel="stylesheet">
  <link href="/style/mypage/mypage-sideBox.css" rel="stylesheet">
</head>
<body>
<!--공통되는 header-->
<div th:insert="/header :: header"></div>

<div class="editPwd">
  <!-- 사이드 메뉴 -->
  <div th:replace="/mypage/mypage-sideBox :: mypage-sideBox"></div>
  <!-- 사이드 메뉴 끝 -->
  <div class="text-center">
  <div class="align-form">
    <h4 class="mb-3">비밀번호변경</h4>
    <form action="/user/editpassword" method="POST">
      <div>
        <!-- 비밀번호 -->
        <div id="password-box" class="form-group col-md-4">
          <label for="password">새 비밀번호</label>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password" >
        </div>
        <!-- 비밀번호 확인 -->
        <div id="checkpassword-box" class="form-group col-md-4">
          <label for="checkPassword">새 비밀번호 확인</label>
          <input type="password" id="checkPassword" class="form-control" placeholder="Check Password" >
          <small id="password-same" class="form-text text-muted"></small>
        </div>
        <div id="modify-cancel">
          <div class="confirm-cancel">
            <button type="submit" value="수정" id="form-control" class="btn btn-info"></a>수정</button>
          </div>

          <div class="confirm-cancel">
            <button type="button" value="취소" id="signUpCancel" onclick="goMyCheckPassword();" class="btn btn-light"></a> 취소 </button>
          </div>

        </div>
        <!--        <div id="modify">-->
        <!--          <button type="submit" value="수정" id="form-control" class="btn btn-info"></a>수정</button>-->
        <!--        </div>-->

        <!--        <div id="cancel">-->
        <!--          <button type="submit" value="취소" id="signUpCancel" class="btn btn-light"></a>취소</button>-->
        <!--        </div>-->

      </div>
    </form>
  </div>
  </div>
</div>
  <script src="/script/mypage/myPage.js"></script>
  <script th:src="@{/script/mypage/editPassword.js}"></script>
</body>
</html>
