<!DOCTYPE html>
<!--<html lang="en">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/style/service/faq.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<div th:replace="/header :: header"></div>
<div th:insert="/service/service-header :: service-header"></div>

<div id="container">
    <div id="contArea">
        <div class="sub-title">
            <h2>
                자주하는 질문 작성
            </h2>
        </div>
        <div class="real-cont">
        </div>
    </div>
</div>

<div class="align-form">
    <form id="signUpForm" action="/notice/faq" method="POST">
        <!--        <div>-->
        <!--            <input type="text" name="noticeId">-->
        <!--        </div>-->
        <div>
            <!-- 작성자 -->
            <div id="username-box" class="form-group col-md-4">
                <label for="faqWriter">작성자</label>
                <input type="text" id="faqWriter" name="faqWriter" class="form-control" placeholder="관리자">
            </div>
            <!-- 제목 -->
            <div id="password-box" class="form-group col-md-4">
                <label for="faqTitle">제목</label>
                <input id="faqTitle" name="faqTitle" class="form-control" placeholder="제목">
            </div>
            <!-- 내용 -->
            <div>
                <label for="faqContents">내용</label>
                <textarea id="faqContents" name="faqContents" cols="60" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="자주묻는질문작성">
            </div>
        </div>
    </form>
</div>

</html>
