<!DOCTYPE html>
<!--<html lang="en">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/style/signUp/signUp.css" rel="stylesheet">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
<div th:replace="/header :: header"></div>
<table>
  <tr>
    <th>noticeId</th>
    <th>title</th>
    <!--    <th>title(||쓰지 않은 경우)</th>-->
    <th>writer</th>
    <!--    <th>date</th>-->
    <th>hits</th>
  </tr>
  <tr th:each="notice: ${noticeList}">
    <td th:text="${notice.noticeId}"></td>
    <td><a th:href="@{|/notice/${notice.noticeId}|}" th:text="${notice.noticeTitle}"></a></td>
    <!--    <td><a th:href="@{/notice/${notice.noticeId}}" th:text="${notice.noticeTitle}"></a></td>-->
    <td th:text="${notice.noticeWriter}"></td>
    <!--    <td th:text="*{#temporals.format(notice.noticeregDate, 'yyyy-MM-dd HH:mm:ss')}"></td>-->
    <td th:text="${notice.noticeHits}"></td>
  </tr>
</table>
<script src="/script/header.js"></script>
</body>
</html>
