<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>question-update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/service/question-update.css">
</head>
<body>
<div th:replace="/header :: header"></div>
<div th:insert="/service/service-header :: service-header"></div>

<div id="container">
    <div id="contArea">
        <div class="sub-title">
            <h2>
                문의수정
            </h2>
        </div>
        <div class="real-cont">
        </div>
    </div>
</div>

<div class="align-form">
    <form id="signUpForm" action="/notice/question-update" method="POST" enctype="multipart/form-data">
        <div>
            <div id="ausername-box" class="form-group col-md-4">
                <label for="questionId">번호</label>
                <input type="text" id="questionId" name="questionId" th:value="${questionUpdate.questionId}">
            </div>
            <div>
                <!-- 작성자 -->
                <div id="username-box" class="form-group col-md-4">
                    <label for="questionWriter">작성자</label>
                    <input type="text" id="questionWriter" name="questionWriter" class="form-control"
                           th:value="${questionUpdate.questionWriter}" readonly>
                </div>
                <!--            비밀번호-->
                <div id="pass-box" class="form-group col-md-4">
                    <label for="questionPass">비밀번호</label>
                    <input id="questionPass" name="questionPass" type="password" class="form-control"
                           th:value="${questionUpdate.questionPass}" readonly>
                </div>
                <!--            분류-->
                <div id="checkpassword-box" class="form-group col-md-4">
                    <label for="questionCategory">분류</label>
                    <input type="text" id="questionCategory" name="questionCategory" class="form-control"
                           th:value="${questionUpdate.questionCategory}">
                </div>
                <!-- 제목 -->
                <div id="password-box" class="form-group col-md-4">
                    <label for="questionTitle">제목</label>
                    <input type="text" id="questionTitle" name="questionTitle" class="form-control"
                           th:value="${questionUpdate.questionTitle}">
                </div>
                <!-- 내용 -->
                <div>
                    <label for="questionContents">내용</label>
                    <textarea id="questionContents" name="questionContents" cols="60" rows="10"
                              th:text="${questionUpdate.questionContents}"></textarea>
                </div>
                <!-- 첨부파일 -->
                <div id="phoneNum-box" class="form-group col-md-4">
                    <label for="questionFile">첨부파일</label>
                    <input type="file" id="questionFile" name="questionFile" class="form-control">
                </div>

                <div>
                    <input type="submit" value="문의수정">
                </div>
            </div>
        </div>
    </form>
</div>
