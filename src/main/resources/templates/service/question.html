<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>question</title>
    <div th:replace="/head_css :: head_css"></div>
    <link rel="stylesheet" href="/style/service/question.css">
</head>

<body>
<div th:insert="/header :: header"></div>
<div th:insert="/service/service-header :: service-header"></div>

<div id="container">
    <div id="contArea">
        <div class="sub-title">
            <h2>
                문의작성
            </h2>
        </div>
        <div class="real-cont">
        </div>
    </div>
</div>

<div class="align-form">
    <form action="/notice/question" method="POST" enctype="multipart/form-data">
        <div>
            <!-- 작성자 -->
            <div id="username-box" class="form-group col-md-4">
                <label for="questionWriter">작성자</label>
                <input type="text" id="questionWriter" name="questionWriter" class="form-control">
            </div>
            <!--            비밀번호-->
            <div id="pass-box" class="form-group col-md-4">
                <label for="questionPass">비밀번호</label>
                <input id="questionPass" name="questionPass" type="password" class="form-control" placeholder="Password">
            </div>
            <!--            분류-->
            <div id="checkpassword-box" class="form-group col-md-4">
                <label for="questionCategory">분류</label>
                <input id="questionCategory" name="questionCategory"  class="분류">
            </div>
            <!-- 제목 -->
            <div id="password-box" class="form-group col-md-4">
                <label for="questionTitle">제목</label>
                <input id="questionTitle" name="questionTitle" class="form-control" placeholder="제목">
            </div>
            <!-- 내용 -->
            <div>
                <label for="questionContents">내용</label>
                <textarea id="questionContents" name="questionContents" cols="60" rows="10"></textarea>
            </div>
            <!-- 첨부파일 -->
            <div id="phoneNum-box" class="form-group col-md-4">
                <label for="questionFile">첨부파일</label>
                <input type="file" id="questionFile" name="questionFile" class="form-control">
            </div>

            <div>
                <input type="submit" value="문의작성">
            </div>
        </div>
    </form>
</div>
