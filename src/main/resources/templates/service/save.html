        <div>

                <label for="noticeWriter">작성자</label>
                <input type="text" id="noticeWriter" name="noticeWriter" class="form-control" placeholder="관리자">
            </div>
            <!-- 제목 -->
            <div id="password-box" class="form-group col-md-4">
                <label for="noticeTitle">제목</label>
                <input id="noticeTitle" name="noticeTitle" class="form-control" placeholder="제목">
            </div>
            <!-- 내용 -->
            <div>
                <label for="noticeContents">내용</label>
                <textarea id="noticeContents" name="noticeContents" cols="60" rows="10"></textarea>
            </div>

            <!--                <input id="checkPassword"  class="내용">-->
            <!--            </div>-->
            <!-- 첨부파일 -->
            <div class="form-group col-md-4">
                <label for="noticeFile">첨부파일</label>
                <input type="file" id="noticeFile" name="noticeFile" class="form-control">
            </div>

            <div>
                <input type="submit" value="공지작성">
            </div>
        </div>
    </form>
</div>
