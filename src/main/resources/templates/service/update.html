<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/style/service/update.css">
</head>
<body>
<div th:insert="/header :: header"></div>
<div th:insert="/service/service-header :: service-header"></div>
<div id="container">
    <div id="contArea">
        <div class="sub-title">
            <h2>
                공지수정
            </h2>
        </div>
        <div class="real-cont">
        </div>
    </div>
</div>

<div class="align-form">
    <form id="signUpForm" action="/notice/update" method="POST" enctype="multipart/form-data">
        <div>
            <div id="userid-box" class="form-group col-md-4">
                <label for="noticeId">번호</label>
                <input type="text" id="noticeId" name="noticeId" th:value="${noticeUpdate.noticeId}" readonly>
        </div>
        <div>
            <!-- 작성자 -->
            <div id="username-box" class="form-group col-md-4">
                <label for="noticeWriter">작성자</label>
                <input type="text" id="noticeWriter" name="noticeWriter" class="form-control"
                       th:value="${noticeUpdate.noticeWriter}" readonly>
            </div>
            <!-- 제목 -->
            <div id="password-box" class="form-group col-md-4">
                <label for="noticeTitle">제목</label>
                <input type="text" id="notice-title" name="noticeTitle" class="form-control"
                       th:value="${noticeUpdate.noticeTitle}">
            </div>
            <!-- 내용 -->
            <div>
                <label for="noticeContents">내용</label>
                <textarea id="notice-contents" name="noticeContents" cols="60" rows="10"
                          th:text="${noticeUpdate.noticeContents}"></textarea>
            </div>
            <!--            <div id="checkpassword-box" class="form-group col-md-4">-->
            <!--                <label for="checkPassword">내용</label>-->
            <!--                <input id="checkPassword"  class="내용">-->
            <!--            </div>-->
            <!-- 첨부파일 -->
            <div id="phoneNum-box" class="form-group col-md-4">
                <label for="noticeFile">첨부파일</label>
                <input type="file" id="noticeFile" name="noticeFile" class="form-control">
            </div>

            <div>
                <input type="submit" value="공지수정">
<!--                <button><a href="/notice/${notice.noticeId}">공지수정</a></button>-->
            </div>
        </div>
    </form>
</div>
